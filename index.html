<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Freehand&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="sketch-pad">

        </div>
        <div class="selection-buttons">
            <button id="color-mode">Color Mode</button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
            <button id="grey-mode">Grey Mode</button>
        </div>
        <div class="sizing">
            <p id="sizingSlider-text">16 x 16</p>
            <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
