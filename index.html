<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Freehand&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Etch-a-sketch</h1></div>
        <div class="sketch-pad">

        </div>
        <div class="selection-buttons">
            <button class="buttons color-mode" >Color Mode</button>
            <button class="buttons erase" >Erase</button>
            <button class="buttons reset" >Reset</button>
            <button class="buttons grey-mode" >Grey Mode</button>
        </div>
        <div class="sizing">
            <p id="sizingSlider">16 x 16</p>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
